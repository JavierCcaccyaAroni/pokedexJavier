            {nombre: "Rosa", hobby:"leer", salario: 3000}
        ];

        // forEach
        personas.forEach((persona, index) => {
            // console.log(persona.nombre , index);
        })

        // map()
        let newList = personas.map((persona) => "HOla " + persona.nombre);
        console.log(newList);

        // filter()
        let newList2 = personas.filter((persona) => persona.hobby === "cantar");
        console.log(newList2);

        // find()
        let x = personas.find((persona) => persona.hobby === "cantar");
        console.log(x);
